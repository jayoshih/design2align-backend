{% extends 'base.html' %}

{% block content %}
    <h1>Semi-Automated Curriculum Hackathon 2019</h1>
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!!</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'register' %}">Register</a></p>
    {% endif %}
{% endblock %}
